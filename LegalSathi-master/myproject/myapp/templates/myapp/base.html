
{% load static %}

<section class="hero py-20 bg-cover bg-center"
    style="background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/double-bubble-dark.png');">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-center md:justify-between">
        <div class="text-center md:text-left md:w-1/2 mb-10 md:pl-8">
            <h1 class="text-5xl font-bold text-gray-800"><span id="scrolling-text"></span></h1>
            <p class="mt-4 text-gray-600">Providing top-notch legal services at your convenience.</p>
            <a href="#contact" class="mt-6 inline-block px-8 py-3 bg-blue-600 text-white font-semibold rounded">Get
                Started</a>

            <!-- Horizontally running strip -->
            <div class="mt-6 overflow-x-hidden">
                <div class="flex animate-slide space-x-8">
                    <div class="flex flex-col items-center">
                        <img src="{% static 'myapp/images/customer.png' %}" alt="Icon 1" class="w-16 h-16">
                        <p class="mt-2 text-gray-800">5 Year Of Experience</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="{% static 'myapp/images/trophy.png' %}" alt="Icon 2" class="w-16 h-16">
                        <p class="mt-2 text-gray-800">15 + Award</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="{% static 'myapp/images/customer-service.png' %}" alt="Icon 3" class="w-16 h-16">
                        <p class="mt-2 text-gray-800">100 k Happy Client</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="{% static 'myapp/images/analysis.png' %}" alt="Icon 4" class="w-16 h-16">
                        <p class="mt-2 text-gray-800">5000 Cases solved</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-10 md:mt-0 request-form md:w-1/3 rounded-lg bg-white shadow p-6 md:pr-4 md:pl-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Request a Service</h2>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-bold">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded"
                        placeholder="Enter your name">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-bold">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded"
                        placeholder="Enter your mail">
                </div>
                <div>
                    <label for="contact" class="block text-gray-700 font-bold">Contact Number</label>
                    <input type="tel" id="contact" name="contact" class="w-full px-4 py-2 border rounded"
                        placeholder="Enter your contact number">
                </div>
                <div>
                    <label for="related" class="block text-gray-700 font-bold">Related To</label>
                    <select id="related" name="related" class="w-full px-4 py-2 border rounded">
                        <option value="family">Family Law</option>
                        <option value="criminal">Criminal Law</option>
                        <option value="corporate">Corporate Law</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full px-8 py-3 bg-blue-600 text-white font-semibold rounded"
                    style="border-radius:15px;">Submit</button>
            </form>
        </div>
    </div>
</section>

<style>
    @keyframes slide {
        0% {
            transform: translateX(0%);
        }

        100% {
            transform: translateX(-50%);
        }
    }

    .animate-slide {
        display: flex;
        animation: slide 15s linear infinite;
    }

    .request-form {
        border: 3px solid #9bb6eb;
    }

    .colorful {
        color: #ff4757;
        /* Customize this color */
    }
</style>

<script>
    const textContents = [
        "Welcome to LegalSathi",
        "Your Trusted Online Legal Partner"
    ];
    const scrollingText = document.getElementById('scrolling-text');

    let textIndex = 0;
    let charIndex = 0;
    let currentText = '';

    function typeWriter() {
        if (charIndex < textContents[textIndex].length) {
            currentText += textContents[textIndex].charAt(charIndex);
            scrollingText.innerHTML = currentText;
            charIndex++;
            setTimeout(typeWriter, 100);
        } else {
            setTimeout(() => {
                currentText = '';
                scrollingText.innerHTML = currentText;
                charIndex = 0;
                textIndex = (textIndex + 1) % textContents.length;
                typeWriter();
            }, 2000);
        }
    }

    typeWriter();
</script>
