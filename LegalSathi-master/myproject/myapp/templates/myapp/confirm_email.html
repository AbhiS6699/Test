<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation Required</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 text-center">
                    <h3 class="mb-4">Confirm Your Email</h3>
                    <p>Thank you for registering! An email has been sent to your address. Please check your email and follow the instructions to activate your account.</p>
                    <p>If you don't see the email in your inbox, check your spam/junk folder.</p>
                    <a href="{% url 'login' %}" class="px-4 py-2 bg-gray-800 text-blue rounded">Click Here to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
